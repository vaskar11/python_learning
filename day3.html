     <h1>Contact Form</h1>

    <form action="/submit " method="POST"></form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br> <br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="100"><br><br>

        <label for="message"> Any Message</label>
        <textarea name="message" id="message" rows="8" cols="50"></textarea> <br> <br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br><br>
        <label>Subscribe  my youtube channel:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <label>You can contant as:</label><br>
        <input type="radio" id="email_contact" name="contact_method" value="email" required>
        <label for="email_contact">Email</label><br>
        <input type="radio" id="phone_contact" name="contact_method" value="phone">
        <label for="phone_contact">Phone</label><br><br>

        <button type="submit">Submit Form</button>
        <input type="reset" value="Reset Form">
    </form>
     
</body>
